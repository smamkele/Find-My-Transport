<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" >
  <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css?dp-version=1533195059" />
<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
<link rel="stylesheet" type="text/css" href="map.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body >
   <div id="app">   
    
        <div id="map" style="width: 100%; height: 1000px; ">
            
                        <form class="form"  v-on:submit.prevent>
                                <div class="field">     
                                    <input class="input is-rounded"  id="address" v-model="location"  placeholder="Your Location" >
                                </div> 
                                <div class="field">
                                        <input class="input is-rounded"  id="destination" v-model="destination"  placeholder="Your Destination">
                                    </div>    
                                <button class="button is-primary is-rounded" id="route" v-on:click="route">Route</button>  
                                </form> 
                                <div id="results_window" class="container">
                                    <ul>
                                        <li v-for="result in results" v-on:click="klick(result)">
                                            {{result.label}}
                                        </li>
                                    </ul> 
                                   
                                </div>
                                <div id="geo_results" class="container">
                                    <div v-for="result in geoResults">
                                        {{result.Location.DisplayPosition}}
                                    </div>
                                </div> 
      
        <div id="panel" style="position:absolute; width:49%; left:51%; height:100%; background:inherit" ></div>
</div>   
</div>

    <script src="scripts/script.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>  
    </body>
</html>
