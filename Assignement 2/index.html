<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  
  <body>
    <section class="section">
      <div class="container has-text-centered">
        <h1 class="title">
          My Transport
          <hr>
        </h1>        
      </div>
      <div class="container has-text-centered">
        <img src="taxi.jpeg" alt="Minibus Taxi">
      </div>
      <div class="container" style="margin-top: 2em">
    <form id="login-form" class="form is-half">
      <div class="field">
             <label class="label">Username</label>
             <input id="client-id"
                   class="input" 
                   type="text"
                   placeholder="Enter your username"/>
      </div>
      <div class="field">
              <label class="label">Password</label>
              <input id="client-secret"
                     class="input" 
                     type="text"
                     placeholder="Enter your password"/>
      </div>
      <div class="checkbox">     
        <input               
              class="checkbox" 
               type="checkbox"
               />Remember me?          
      </div>
      <div class="field">
                <input id="submit"
                type="submit" 
                 value="Login"
                  class="button is-primary"/>                 
                 
      </div>
      <div class="field is-grouped is-grouped-centered" style="margin-top: 2em">
        <div class="has-text-centered">
          Don't have an account?
          <br />
          <span class="is-link"><u class="is-black">Sign up</u></span>
        </div>
        </div>
        </form>
</div>
    </section>
  </body>
</html>
