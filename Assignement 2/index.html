<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          My Transport
          <hr>
        </h1>        
      </div>
      <div class="container">
        <img src="taxi.jpeg" alt="Minibus Taxi">
      </div>
    </section>
    <section class="section">
    <form id="login-form" class="form is-half">
      <div class="field">
             <label class="label">Username</label>
             <input id="client-id"
                   class="input" 
                   type="text"
                   placeholder="Enter your username"/>
      </div>
      <div class="field">
              <label class="label">Password</label>
              <input id="client-secret"
                     class="input" 
                     type="text"
                     placeholder="Enter your password"/>
      </div>
      <div class="field">     
        <input id="client-secret"
               class="input" 
               type="checkbox"
               />Remember me?          
      </div><br>
      <div class="field">
                <input id="submit"
                type="submit" 
                 value="Login"
                  class="button is-primary"/>                 
                 
      </div>
      <p>Don't have an account?</p>
      <div class="field">
        <input id="submit"
        type="submit" 
         value="Signup"
          class="button is-primary"/>                 
         
      </div>
    </section>
  </body>
</html>
