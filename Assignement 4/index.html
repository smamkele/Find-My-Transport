<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" >
    <link rel="manifest" href="/manifest.json">

  <body>

    <section class="section" id="app">

      </div>
      <div class="container has-text-centered">
        <div class="">
          <img src="images/taxi.jpeg" alt="minibus Taxi">

      </div>
      <div class="container has-text-centered">        
        <label class="label">Username</label>
        <div class="field">
            <input id="username" placeholder="Username">
        </div>
        <div class="field">
            <input id="password" placeholder="Password">
        </div>       
        <div class="field" id="button">
          <input v-on:click="mapPage" type="submit" class="button is-primary" value="Login">
        </div>
        &nbsp;
        <p>Need an account?</p>
     
        <a href="">Signup</a>

    </section>
