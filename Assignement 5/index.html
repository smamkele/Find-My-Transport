<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" >
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  
  <body>
    <title>My Transport</title>
    <section class="section" id="app">
      <div class="container has-text-centered">
        <h1 class="title">
         My Transport
        </h1>
      </div>
      <div class="container has-text-centered">
        <div class="">
          <img src="images/taxi.jpeg" alt="minibus Taxi">
        </div>
      </div>
      <div class="container" style="margin-top: 2em" id="app">
          
        <form class="form" v-on:submit.prevent>
          <div class="field">
            <label class="label">Username</label>
            <input v-model="username" class="input" type="text" id="username" v-bind:class="{'is-danger':usernameError}">
            <ul>
              <li v-for="error in usernameErrorMessage">
                  {{ error.msg }}
                <span>{{new Date(error.date).toString()}}</span>
              </li>
            </ul>
          </div>
      
          <div class="field">
            <label class="label">Password</label>
            <input v-model="password" class="input" type="password" id="password" v-bind:class="{'is-danger':passwordError}">
      
            <ul>
              <li v-for="error in passwordErrorMessage">
                  {{ error.msg }}
                <span>{{new Date(error.date).toString()}}</span>
              </li>
            </ul>
          </div>
      
          <div class="field">
            <button id="btn-login" v-on:click="login" class="button" type="submit">Login</button>
          </div>
      
        </form>
        <div class="has-text-centered">
            Don't have an account? 
            <br>
            <span class="is-link">
              <u class ="is-black">Sign Up</u>
            </span>

        </div>
      
   
    </section>
    
  </body>  
  <script src="main.js"></script>
</html>
